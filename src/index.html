<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>forkify</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img src="img/logo.png" alt="Logo" class="header__logo"
        /></a>
        <form class="search">
          <input type="text" class="search__field" placeholder="Search..." />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list"></ul>
          </div>
        </div>
      </header>

      <div class="results">
        <ul class="results__list"></ul>

        <div class="results__pages"></div>
      </div>

      <div class="recipe"></div>

      <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>

        <ul class="shopping__list"></ul>
        <form>
          <h2>Datos del cliente</h2>
          <label for="nombre">Nombre :</label>
          <input
            type="text"
            placeholder="Ingrese nombre"
            id="nombre"
            class="input-form"
          />
          <label for="nombre">Direccion :</label>
          <input
            type="text"
            placeholder="Ingrese direccion"
            id="direccion"
            class="input-form"
          />
          <label for="mensaje">Mensaje adicional :</label>
          <textarea
            name="mensaje"
            cols="30"
            rows="5"
            id="mensaje"
            placeholder="Sin cebolla"
            class="input-form"
          ></textarea>
          <input type="submit" id="enviar" value="Enviar" />
        </form>
        <div class="copyright">
          &copy; by Fernando Ropero. Powered by
          <a href="https://soadtech.com" target="_blank" class="link"
            >soadtech.com</a
          >.
        </div>
      </div>
    </div>

    <!-- <script  src="js/bundle.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
